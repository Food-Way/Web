name: Build and Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Checkout do código do repositório

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --force
        working-directory: ./foodway

      - name: Build frontend
        run: npm run build
        working-directory: ./foodway

      - name: Archive production artifacts
        run: tar -czvf foodway.tar.gz -C ./foodway/dist .
        continue-on-error: true

      - name: Create SSH key file
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > server_ssh_key
          chmod 600 server_ssh_key

      - name: Copy code to server via SCP
        run: |
          scp -o StrictHostKeyChecking=no -i server_ssh_key foodway.tar.gz foodway.tar.gz ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USER }}/dist

      - name: Cleanup SSH key file
        run: rm server_ssh_key

